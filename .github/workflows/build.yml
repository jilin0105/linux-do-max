      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: dist/linuxdo-checkin-macos-x64

  # macOS ARM64 打包 (Apple Silicon)
  build-macos-arm64:
    runs-on: macos-latest  # Apple Silicon
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 自动更新版本号
