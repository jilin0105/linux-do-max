name: 打包发布

# 触发条件：推送 tag（如 v0.2.0）时自动运行
on:
  push:
    tags:
      - 'v*'
  # 允许手动触发
  workflow_dispatch:

env:
  TAG_VERSION: ${{ github.ref_name }}

jobs:
  # Windows x64 打包
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 自动更新版本号
        shell: python
        run: |
          import re, os
          tag = os.environ.get('TAG_VERSION', '').lstrip('v')
          if tag and re.match(r'^\d+\.\d+\.\d+$', tag):
              with open('version.py', 'r', encoding='utf-8') as f:
                  text = f.read()
              parts = tag.split('.')
              info = '(' + ', '.join(parts) + ')'
              text = re.sub(r'__version__ = ".*?"', '__version__ = "' + tag + '"', text)
              text = re.sub(r'__version_info__ = \(.*?\)', '__version_info__ = ' + info, text)
              with open('version.py', 'w', encoding='utf-8') as f:
                  f.write(text)
              print('version.py updated to ' + tag)

      - name: 安装依赖
        run: |
          pip install pyinstaller
          pip install DrissionPage PyYAML requests

      - name: 打包
        run: |
          pyinstaller --onefile --name linuxdo-checkin-windows-x64 main.py

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/linuxdo-checkin-windows-x64.exe

  # macOS x64 打包
  build-macos-x64:
    runs-on: macos-15  # Intel Mac
    steps:
      - name: 检出代码
